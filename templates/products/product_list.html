<h1>Mis productos</h1>

<a href="{% url 'product_create' %}">Añadir producto</a>

{% for product in products %}
    <div style="margin-bottom: 20px; border-bottom: 1px solid #ccc;">

        {% if product.main_image %}
            <img 
                src="{{ product.main_image.image.url }}"
                alt="{{ product.name }}"
                width="150"
            >
        {% endif %}

        <h3>{{ product.name }}</h3>
        <p>Precio: ${{ product.price }}</p>
        <p>Stock: {{ product.stock }}</p>

        <a href="{% url 'product_add_image' product.pk %}">Añadir imagen</a> |
        <a href="{% url 'product_update' product.pk %}">Editar</a> |
        <a href="{% url 'product_delete' product.pk %}">Eliminar</a>
    </div>
{% empty %}
    <p>No tienes productos aún.</p>
{% endfor %}
